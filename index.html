<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <div class="picture">
            <div class="logo">
                <!-- <img src="./istockphoto-481229372-612x612.jpg" alt="" class="galaxy"> -->
            </div>
        </div>

        <div class="right">
            <div class="description toright">
                <p>
                    This is not a real online service! Lorem ipsum dolor 
                    sit amet consectetur, adipisicing elit. Necessitatibus, commodi!
                </p>
                <p>Sign up now to get started.</p>
                <p class="declare">You know you want to.</p>
            </div>
            
            <form>
                <div class="form toright">
                    <p class="title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" required>
                    </div>
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="button toright">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="log-in toright">Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
